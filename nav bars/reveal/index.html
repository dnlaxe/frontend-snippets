<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar expands</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }

    .menu-wrapper {
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }

    .menu-bar {
      background: black;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .menu-container {
      background: black;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
    }

    .menu-container.show {
      max-height: 500px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .nav-links a:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div class="menu-wrapper">
  <div class="menu-bar" onclick="toggleMenu()">navbar</div>

  <div class="menu-container" id="menuContainer">
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menuContainer');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
