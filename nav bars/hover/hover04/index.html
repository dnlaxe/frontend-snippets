<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line under links</title>
  <style>

    .navbar {
      display: flex;
    }

    .navbar a {
      position: relative;
      text-decoration: none;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background-color: black;
      transition: width 0.3s ease;
    }

    .navbar a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
