<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Text Color Slide</title>
  <link rel="stylesheet" href="../../../styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
    }

    ul {
      display: flex;
      padding: 0;
      margin: 0;
      gap: 2rem;
    }

    ul li {
      list-style: none;
    }

    ul li a {
      position: relative;
      display: inline-block;
      text-decoration: none;
      overflow: hidden;
      z-index: 1;
      transition: color 0.5s;
    }

    ul li a::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f00;
      z-index: 0;
      transition: 0.5s;
    }

    ul li a:hover::before {
      top: 0;
    }

    ul li a span {
      position: relative;
      z-index: 1;
      display: inline-block;
      transition: transform 0.5s, color 0.5s;
    }

    ul li a:hover span {
      transform: rotateY(360deg);
      color: #fff;
    }

    /* Different background colors for each nav item */
    ul li:nth-child(1) a::before { background: #3b5999; }
    ul li:nth-child(2) a::before { background: #55acee; }
    ul li:nth-child(3) a::before { background: #0077b5; }
    ul li:nth-child(4) a::before { background: #dd4b39; }

  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#"><span>Home</span></a></li>
    <li><a href="#"><span>About</span></a></li>
    <li><a href="#"><span>Services</span></a></li>
    <li><a href="#"><span>Contact</span></a></li>
  </ul>
</nav>

</body>
</html>
