<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flicker Letter Nav</title>
  <link rel="stylesheet" href="../../../styles.css">
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --flash-color: white;
    }

    body {
      background: var(--bg);
      display: flex;
    }

    .navbar {
      display: flex;
      width: 100%;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
    }

    .nav-link span {
      display: inline-block;
      color: var(--text-color);
    }

    .nav-link:hover span {
      animation: flash 0.2s steps(1, end);
    }

    /* Delayed animation per letter */
    .nav-link span:nth-child(1) { animation-delay: 0s; }
    .nav-link span:nth-child(2) { animation-delay: 0.1s; }
    .nav-link span:nth-child(3) { animation-delay: 0.2s; }
    .nav-link span:nth-child(4) { animation-delay: 0.3s; }
    .nav-link span:nth-child(5) { animation-delay: 0.4s; }
    .nav-link span:nth-child(6) { animation-delay: 0.5s; }
    .nav-link span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes flash {
      0%   { color: var(--text-color); }
      50%  { color: var(--flash-color); }
      100% { color: var(--text-color); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="nav-link">
      <span>H</span><span>o</span><span>m</span><span>e</span>
    </a>
    <a href="#" class="nav-link">
      <span>A</span><span>b</span><span>o</span><span>u</span><span>t</span>
    </a>
    <a href="#" class="nav-link">
      <span>S</span><span>e</span><span>r</span><span>v</span><span>i</span><span>c</span><span>e</span>
    </a>
    <a href="#" class="nav-link">
      <span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span>
    </a>
  </nav>

</body>
</html>
