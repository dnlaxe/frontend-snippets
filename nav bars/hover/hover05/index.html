<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line under link from center</title>
  <style>
    
    .navbar {
      display: flex;
    }

    .navbar a {
      position: relative;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding-bottom: 4px;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      width: 100%;
      height: 2px;
      background-color: #333;
      transition: transform 0.3s ease;
    }

    .navbar a:hover::after {
      transform: translateX(-50%) scaleX(1);
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
